{% extends "base_page.html" %}


{% block title %}Update Movie{% endblock %}

{% block content %}
<h1>Update Movie</h1>
<form method="post" class="form">
    {% csrf_token %}
    {% for field in form %}
        <div class="form-group">
        {{ field.errors }}
        {{ field.label_tag }}
        {{ field }}
        </div>
    {% endfor %}
    <input type="submit" value="Submit" />
    <INPUT TYPE="button" VALUE="Back" onClick="history.go(-1);">

</form>
{% endblock %}
