{% extends "base_page.html" %}

{% block title %}Login{% endblock %}
{% block head %}Login{% endblock %}
{% block content %}
<center>    {% if form.errors %}
        <p>Your username and password didn't match. Please try again.</p>
    {% endif %}
    <h1>Login form</h1>

    <form method="post" action=".">{% csrf_token %}
        <table border="0">

            <tr><th><label for="id_username">Username:</label></th><td><input type="text" ></td></tr>
            <tr><th><label for="id_password">Password:</label></th><td><input type="text"></td></tr>
        </table>
        <input type="submit" value="Login" />
        <input type="hidden" name="next" value="/movie_list" />
    </form>
    <a href="/register">Register</a>
</center>
{% endblock %}
